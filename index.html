<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Blog - GET Demo</title>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-8">My Blog</h1>
      <a
        href="./post.html"
        class="absolute top-4 left-8 border-2 border-blue-500 text-black px-4 py-2.5 rounded hover:bg-blue-600 hover:text-white transition-colors"
      >
        Create Post
      </a>

      <button
        onclick="loadPosts()"
        class="mb-8 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Load Posts
      </button>

      <div id="posts-container" class="space-y-4"></div>
    </div>

    <script>
      function loadPosts() {
        fetch('https://jsonplaceholder.typicode.com/posts?_limit=5')
          .then((response) => response.json())
          .then((posts) => {
            const container = document.getElementById('posts-container')
            container.innerHTML = ''
            posts.forEach((post) => {
              container.innerHTML += `
                            <div class="bg-white p-4 rounded shadow">
                                <h2 class="text-xl font-bold mb-2">${post.title}</h2>
                                <p class="text-gray-600">${post.body}</p>
                            </div>
                        `
            })
          })
          .catch((error) => {
            console.error('Error:', error)
            alert('Error loading posts')
          })
      }
    </script>
  </body>
</html>
