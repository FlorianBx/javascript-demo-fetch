<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Blog - GET Demo</title>
  </head>
  <body class="p-8 bg-gray-100">
    <div class="max-w-2xl mx-auto">
      <h1 class="mb-8 text-3xl font-bold text-gray-800">My Blog</h1>
      <a
        href="./post.html"
        class="absolute top-4 left-8 border-2 border-blue-500 text-black px-4 py-2.5 rounded hover:bg-blue-600 hover:text-white transition-colors"
      >
        Create Post
      </a>

      <button
        onclick="loadPosts()"
        class="px-4 py-2 mb-8 text-white bg-blue-500 rounded hover:bg-blue-600"
      >
        Load Posts
      </button>

      <div id="posts-container" class="space-y-4"></div>
    </div>

    <script>
      async function loadPosts() {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=5')
        const posts = await response.json()
        console.log(posts)

        const postsContainer = document.getElementById('posts-container')

        posts.forEach((post) => {
          postsContainer.innerHTML += `
                   <div class="flex flex-col space-y-2">
                     <h2 class="text-xl font-bold">${post.id} ${post.title}</h2>
                     <p class="text-gray-600">${post.body}</p>
<hr class="border-gray-300">
                   </div>
                 `
        })
      }
    </script>
  </body>
</html>
